name: Content Lint

on:
  push:
    branches: [ main ]
    paths:
      - 'src/content/stories/**'
      - 'src/lib/mdx/**'
      - 'scripts/lint-content.js'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/content-lint.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/content/stories/**'
      - 'src/lib/mdx/**'
      - 'scripts/lint-content.js'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/content-lint.yml'

permissions:
  contents: read
  pull-requests: read

jobs:
  lint:
    name: Lint Content Schema & Assets
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run content lint
        run: |
          echo "Running content lint script..." 
          npm run lint:content | tee lint-content.log

      - name: Upload lint log (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: content-lint-log
          path: lint-content.log
          if-no-files-found: ignore
